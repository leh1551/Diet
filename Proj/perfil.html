               <script>
                    function pegarDieta(){
                        var classificacao = document.getElementById("oi").innerHTML;
                        if(classificacao == "Abaixo do Peso"){
                            return window.location.href = "meso.html";
                        }
                        if(classificacao == "Peso Saudável"){
                            return window.location.href = "ecto.html";
                        }
                        if(classificacao == "Sobrepeso"){
                            return window.location.href = "endo.html";
                        }

                        return alert("Não há dieta disponivel para o seu resultado");
                    }
